<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Multi-Step Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Clasa pentru ascunderea pașilor inactivi */
        .step-content.hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div id="multi-step-form-container" class="w-full max-w-lg bg-white shadow-xl rounded-lg p-6 md:p-8">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-3">Înregistrare Avansată</h1>

        <div id="progress-indicator" class="mb-8">
            <div class="flex justify-between text-sm font-semibold mb-2">
                <span id="step-name">Pasul 1: Date Personale</span>
                <span id="step-counter">1 din 3</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-500"
                    style="width: 33.33%"></div>
            </div>
        </div>

        <form id="registration-form" class="space-y-6">

            <div class="step-content" data-step="1">
                <div>
                    <label for="nume" class="block text-sm font-medium text-gray-700">Nume</label>
                    <input type="text" id="nume" name="nume" autocomplete="family-name"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3"
                        required minlength="2" aria-invalid="false">
                    <p id="error-nume" class="mt-2 text-sm text-red-500 hidden" aria-live="polite"></p>
                </div>
                <div>
                    <label for="prenume" class="block text-sm font-medium text-gray-700">Prenume</label>
                    <input type="text" id="prenume" name="prenume" autocomplete="given-name"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3"
                        required aria-invalid="false">
                    <p id="error-prenume" class="mt-2 text-sm text-red-500 hidden" aria-live="polite"></p>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" autocomplete="email"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3"
                        required aria-invalid="false">
                    <p id="error-email" class="mt-2 text-sm text-red-500 hidden" aria-live="polite"></p>
                </div>
            </div>

            <div class="step-content hidden" data-step="2">
                <div>
                    <label for="parola" class="block text-sm font-medium text-gray-700">Parolă</label>
                    <input type="password" id="parola" name="parola" autocomplete="new-password"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3"
                        required minlength="8" aria-invalid="false">
                    <p class="mt-1 text-xs text-gray-500">Minim 8 caractere, cel puțin o literă mare și o cifră.</p>
                    <p id="error-parola" class="mt-2 text-sm text-red-500 hidden" aria-live="polite"></p>
                </div>
                <div>
                    <label for="confirmare-parola" class="block text-sm font-medium text-gray-700">Confirmare
                        Parolă</label>
                    <input type="password" id="confirmare-parola" name="confirmare-parola" autocomplete="new-password"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3"
                        required aria-invalid="false">
                    <p id="error-confirmare-parola" class="mt-2 text-sm text-red-500 hidden" aria-live="polite"></p>
                </div>
            </div>

            <div class="step-content hidden" data-step="3">
                <h3 class="text-xl font-semibold mb-4 text-gray-700">Recapitulare Date</h3>
                <div id="recapitulare-date"
                    class="mb-6 space-y-2 text-sm text-gray-600 bg-gray-50 p-4 rounded-md border">
                </div>
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="termeni" name="termeni" type="checkbox" required
                            class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
                            aria-invalid="false">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="termeni" class="font-medium text-gray-700">Sunt de acord cu <a href="#"
                                class="text-indigo-600 hover:text-indigo-500">Termenii și Condițiile</a></label>
                        <p id="error-termeni" class="mt-1 text-sm text-red-500 hidden" aria-live="polite"></p>
                    </div>
                </div>
            </div>

            <div class="flex justify-between pt-6 border-t mt-6">
                <button type="button" id="prev-btn"
                    class="px-4 py-2 bg-gray-300 text-gray-700 font-semibold rounded-md hover:bg-gray-400 transition-colors duration-200 disabled:opacity-50"
                    disabled>
                    ← Înapoi
                </button>
                <button type="button" id="next-btn"
                    class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 transition-colors duration-200">
                    Continuă →
                </button>
                <button type="submit" id="submit-btn"
                    class="hidden px-6 py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition-colors duration-200">
                    Trimite Formularul
                </button>
            </div>

            <div id="success-message"
                class="hidden mt-6 p-4 bg-green-100 border-l-4 border-green-500 text-green-700 rounded" role="alert">
                <p class="font-bold">Succes!</p>
                <p>Datele tale au fost trimise (simulare Front-End). Mulțumim!</p>
            </div>
        </form>

    </div>

    <script src="./assets/js/validationRules.js"></script>
    <script src="./assets/js/formValidator.js"></script>
</body>

</html>
